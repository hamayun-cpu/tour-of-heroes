<div class="d-flex justify-content-center">
  <div>
    <h3 class="text-center my-4">Add New Hero</h3>
    <label for="new-hero">Hero Name </label> <br>
    <input class="border border-secondary rounded" id="new-hero" placeholder="name.." #heroName>
    <br>
    <button class="w-100 mt-2 btn btn-success font-weight-bold" (click)="addHero(heroName.value); heroName.value=''" > ADD HERO</button>
  </div>
</div>



<div class="m-5">
  <h2>
    My Heroes
  </h2>
  
  <ul class="heroes">
    <li class="d-flex justify-content-between" *ngFor = "let hero of heroes">
      <a routerLink = '/detail/{{ hero.id }}'>
        <span class="badge">{{ hero.id }}</span>  {{ hero.name }}
      </a>
      <span class="del-button"><i class="fas fa-trash"></i></span>
    </li>
  </ul>
</div>
