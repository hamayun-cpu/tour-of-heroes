<div *ngIf="hero" class="text-center">
  <h2>{{hero.name | uppercase}} Details</h2>

  <div>
    <span>id: </span>
    {{ hero.id }}
  </div>
  <div>
    <label>name: 
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>

<button class="btn btn-dark ml-1" (click) = 'goBack()'>Back</button>
